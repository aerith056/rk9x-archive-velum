<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Antique Dreams Production - Lao Mei</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to right, #8b0000 0%, #b22222 15%, #1b1b1b 50%, #b22222 85%, #8b0000 100%);
        color: #fdf6e3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .ticket-container {
        background: linear-gradient(145deg, #2b1a0f, #3d2414);
        padding: 40px;
        width: 480px;
        border-radius: 12px;
        border: 3px solid #d4af37;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        position: relative;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
        color: #d4af37;
        letter-spacing: 2px;
    }

    h2 {
        text-align: center;
        font-weight: normal;
        font-style: italic;
        margin-top: 0;
        color: #f8e7b9;
    }

    label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
        color: #f8e7b9;
    }

    select, input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #d4af37;
        background-color: #2b1a0f;
        color: #fdf6e3;
        font-family: inherit;
    }

    button {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #d4af37, #f5d76e);
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        color: #2b1a0f;
        font-size: 16px;
        transition: 0.3s ease;
    }

    button:hover {
        background: linear-gradient(to right, #f5d76e, #d4af37);
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .disclaimer {
        font-size: 0.75em;
        margin-top: 25px;
        color: #e6d5a3;
        text-align: center;
        opacity: 0.8;
    }

    /* Popup Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: linear-gradient(145deg, #3d2414, #2b1a0f);
        padding: 30px;
        border-radius: 12px;
        border: 2px solid #d4af37;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 20px rgba(212,175,55,0.7);
        color: #fdf6e3;
    }

    .popup h3 {
        color: #d4af37;
        margin-top: 0;
    }

    .close-btn {
        margin-top: 20px;
        padding: 8px 15px;
        background: #d4af37;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .close-btn:hover {
        background: #f5d76e;
    }
</style>
</head>

<body>

<div class="ticket-container">
    <h1>Antique Dreams Production</h1>
    <h2>Lao Mei — "Old Beauty"<br>Satin Stage, Fort Kareese</h2>

    <label for="section">Seat Section</label>
    <select id="section">
        <option>Orchestra — 80 Credit</option>
        <option>Balcony — 55 Credit</option>
        <option>Royal Box — 150 Credit</option>
    </select>

    <label for="tickets">Number of Tickets</label>
    <select id="tickets">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <label for="name">Name (Adventurer)</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="card">Credit Card Number</label>
    <input type="text" id="card" placeholder="XXXX-XXXX-XXXX-XXXX">

    <button onclick="processPurchase()">Pay with Credit</button>

    <div class="disclaimer">
        *This is a fictional ticket portal for roleplaying purposes only.  
        No payment or information is collected.*
    </div>
</div>

<!-- Confirmation Popup -->
<div class="overlay" id="overlay">
    <div class="popup">
        <h3>Thank You for Your Purchase</h3>
        <p id="confirmationText"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<audio id="guqinSound" src="gun.mp3"></audio>

<script>
function processPurchase() {
    var sound = document.getElementById("guqinSound");
    sound.play();

    var section = document.getElementById("section").value;
    var tickets = document.getElementById("tickets").value;

    var message = "Your seats in the " + section +
                  " have been reserved.\n\nNumber of Tickets: " + tickets +
                  "\n\nWe look forward to welcoming you to Satin Stage.";

    document.getElementById("confirmationText").innerText = message;
    document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
